<h1>Eventos do components</h1>
<div *ngFor="let event of eventos">

<p> <b>Tema: </b>{{event.tema}}</p>
<p> <b>Local: </b>{{event.local}}</p>
<p> <b>Data do Evento: </b>{{event.dataEvento}}</p>
<p> <b>Quantidade de Pessoas: </b>{{event.qntPessoas}} Pessoa(s)</p>
<p> <b>Lote: </b>{{event.lote}}ยบ</p>
<p> <b>imageURL: </b>{{event.imageURL}}</p>
<hr>
</div>
